<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
       body{
        border: 2px solid red;
        margin: 2px;
       } 
       section{
        border: 2px solid green;
        margin: 2px;
       } 
       ol{
        border: 2px solid purple;
        margin: 2px;
       } 
       li{
        border: 2px solid blue;
        margin: 2px;
       } 
    </style>
</head>
<body>
    <h1>Explore event bubble</h1>
    <section id="list-container">
      <h3>List of things</h3>  
<!-- ul>li#item-$*6>lorem2 -->
<ol id="item-list">
    <li id="item-1">Lorem, ipsum.</li>
    <li id="item-2">Provident, doloremque.</li>
    <li id="item-3">Mollitia, est?</li>
    <li id="item-4">Optio, itaque?</li>
    <li id="item-5">Voluptas, nesciunt.</li>
    <li id="item-6">Autem, molestias.</li>
</ol>

    </section>
    <script>
        // list item 2 click handler
        document.getElementById('item-2')
        .addEventListener('click',function(){
console.log('item 2 clicked');
// event.stopPropagation()
event.stopImmediatePropagation();
        })
        // list item 2 click handler
        document.getElementById('item-2')
        .addEventListener('click',function(){
console.log('item 2  second clicked');
event.stopPropagation()
        })
        // list item 2 click handler
        document.getElementById('item-2')
        .addEventListener('click',function(){
console.log('item 2 third clicked');
event.stopPropagation()
        })
        // ol click handler
        document.getElementById('item-list')
        .addEventListener('click',function(){
console.log('ol clicked');
        })
        // section click handler
        document.getElementById('list-container')
        .addEventListener('click',function(){
console.log('section clicked');
        })
    </script>
</body>
</html>
